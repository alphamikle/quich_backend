version: '3.1'

services:
  pg:
    container_name: pg
    build:
      context: .
      dockerfile: ./dockerfiles/postgres.Dockerfile
    restart: always
    volumes:
      - pgdata:/var/lib/postgresql/data/pgdata
    ports:
      - ${DB_PORT}:5432
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_DB: ${DB_NAME}
      PGDATA: /var/lib/postgresql/data/pgdata

volumes:
  pgdata:
    driver: local